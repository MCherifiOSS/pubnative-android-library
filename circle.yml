machine:
  timezone: Europe/Berlin

test:
  pre:
    - ./gradlew projectInfo
  override:
    - ./gradlew clean test
  post:
    - ./gradlew cobertura coveralls
    - if [[ ! -z $CI_PULL_REQUEST ]] ; then ./gradlew assembleDebug crashlyticsUploadDistributionDebug ; fi
    - if [[ ! -z $CIRCLE_BRANCH ] -a [ $CIRCLE_BRANCH = "master" ]]; then ./gradlew createJar ; mv libs/*.jar $CIRCLE_ARTIFACTS ; fi

deployment:
  staging:
    branch: development
    commands:
      # Publish to Fabric
      - ./gradlew assembleDebug crashlyticsUploadDistributionDebug
  production:
    branch: master
    commands:
      # Publish to FABRIC
      - ./gradlew assembleDebug crashlyticsUploadDistributionDebug
      # Publish to BINTRAY
      - ./gradlew bintrayUpload